<!DOCTYPE html>
<html>
    <head>
      <title>Synthor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="row nav">
        <div class="col-md-2 title">
          <h2>Synthor</h2>
        </div>
        <div class="col-md-4 patch-info-div">
          <!-- Show patches sidebar -->
          <button id="show-patches-bar" data-toggle="modal" data-target="#patches-bar" class="btn btn-info">Patches</button>
          <div id="synth-auth-div" class="synth-auth-div hidden">
            <!-- Show the save form button -->
            <button id="show-save-form-button" class="btn btn-info">Save New</button>
            <!-- Actual save button -->
            <button id="save-new-button" class="btn btn-success hidden">Save</button>
            <!-- Display patch name -->
            <span id="patch-name-display" class="patch-name-display">New Patch</span>
            <!-- Confirm text -->
            <span id="confirm-patch-action-display" class="confirm-patch-action-display hidden">Are you sure?</span>
            <!-- Input new patch name -->
            <input type="text" id="patch-name-input" placeholder="Patch Name" class="hidden">
            <!-- Cancel new save button -->
            <button id="cancel-save-new-button" class="btn btn-danger hidden">Cancel</button>
            <!-- Overwrite current patch -->
            <button id="save-update-button" class="btn btn-primary hidden">Save (overwrite)</button>
            <!-- Cancel and confirm for save update -->
            <button id="confirm-save-update-button" class="btn btn-success hidden">Confirm</button>
            <button id="cancel-save-update-button" class="btn btn-danger hidden">Cancel</button>
            <!-- Delete current patch -->
            <button id="delete-button" class="btn btn-danger hidden">Delete patch</button>
            <!-- Cancel and confirm for save update -->
            <button id="confirm-delete-button" class="btn btn-success hidden">Confirm</button>
            <button id="cancel-delete-button" class="btn btn-danger hidden">Cancel</button>
          </div>
        </div>
        <!-- Auth Forms -->
        <div class="col-md-3">
          <form id="credentials-form">
            <input type="text" placeholder="Username" name="credentials[email]" value="a">
            <input type="password" placeholder="Password"  name="credentials[password]" value="a">
          </form>
          <form id="changepwd-form" class="hidden">
            <input type="password" placeholder="Old Password" name="passwords[old]">
            <input type="password" placeholder="New Password"  name="passwords[new]">
          </form>
        </div>
        <!-- Auth Buttons -->
        <div class="col-md-3">
          <ul>
            <li><button id="login-button" type="button"class="btn btn-primary btn-sm">Log In </button></li>
            <li><button id="signup-button" type="button"class="btn btn-info btn-sm">Sign Up</button></li>
            <li><button id="signout-button" type="button"class="btn btn-info btn-sm hidden">Sign Out</button></li>
            <li><button id="changepwd-button" type="button"class="btn btn-success btn-sm hidden">Change Password</button></li>
            <li><button id="show-changepwd-button" type="button"class="btn btn-info btn-sm hidden">Change Password</button></li>
            <li><button id="cancel-changepwd-button" type="button"class="btn btn-danger btn-sm hidden">Cancel</button></li>
          </ul>
        </div>
      </nav>
      <!-- END NAV -->
      <!-- START PATCHES BAR -->
      <div class="modal left fade patches-bar" id="patches-bar" tabindex="-1" role="dialog" aria-labelledby="patchesBarLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="patches-bar-label">Patches</h4>
            </div>
            <div class="modal-body">
              <div id="patches-list" class="patches-list"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PATCHES BAR -->
      <!-- ACTUAL SYNTHESIZER CONTROLS -->
      <div class="row">
        <div class="col-md-3 osc1">
          <div class="text-center">
            <h1>Osc1</h1>
            <div class="osc1-octave-div">
              <h4>Octave</h4>
              <input type="text" id="osc1-octave" value="0">
            </div>
            <div class="osc1-volume-div">
              <h3>Volume</h3>
              <input type="text" id="osc1-volume" value="50">
            </div>
            <div class="osc1-detune-div">
              <h4>Detune</h4>
              <input type="text" id="osc1-detune" value="0">
            </div>
          </div>
          <div class="osc1-settings-div">
            <div class="osc1-waveform-div text-center">
              <h3>Type</h3>
              <select id="osc1-waveform">
                <option value="sine">Sine</option>
                <option value="sawtooth" selected>Sawtooth</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
              </select>
            </div>
            <div class="text-center">
              <div class="osc1-unison-div">
                <h4>Unison</h4>
                <input type="text" id="osc1-unison" value="1">
              </div>
              <div class="osc1-pan-div">
                <h4>Panning</h4>
                <input type="text" id="osc1-pan" value="0">
              </div>
            </div>
          </div>
          <div class="osc1-tremolo-div text-center">
            <h3>Tremolo</h3>
            <div class="osc1-trem-amp-div">
              <h4>Amplitude</h4>
              <input type="text" id="osc1-trem-amp" value="0">
            </div>
            <div class="osc1-trem-freq-div">
              <h4>Frequency</h4>
              <input type="text" id="osc1-trem-freq" value="0">
            </div>
          </div>
          <div class="osc1-envelope-div text-center">
            <h3>Envelope</h3>
            <input type="text" id="osc1-attack" value="0.1">
            <input type="text" id="osc1-decay" value="0.1">
            <input type="text" id="osc1-sustain" value="1.0">
            <input type="text" id="osc1-release" value="0.3">
          </div>
        </div>
        <div class="col-md-3 osc2">
          <h1>Osc2</h1>
        </div>
        <div class="col-md-3 osc3">
          <h1>Osc3</h1>
        </div>
        <!-- FILTER CONTROLS -->
        <div class="col-md-3 filter">
          <div class="text-center">
            <h1>Filter</h1>
            <div class="filter-Q-div knob-div knob-div-side">
              <h4>Q</h4>
              <input type="text" id="filter-Q" value="5">
            </div>
            <div class="filter-freq-div knob-div">
              <h3>Frequency</h3>
              <input type="text" id="filter-freq" value="7500">
            </div>
            <div class="filter-env-div knob-div knob-div-side">
              <h4>Env</h4>
              <input type="text" id="filter-env" value="0">
            </div>
          </div>
          <div class="filter-tremolo-div text-center">
            <h1>Tremolo</h1>
            <div class="filter-trem-amp-div knob-div">
              <h4>Amplitude</h4>
              <input type="text" id="filter-trem-amp" value="0">
            </div>
            <div class="filter-trem-freq-div knob-div">
              <h4>Frequency</h4>
              <input type="text" id="filter-trem-freq" value="0">
            </div>
          </div>
          <div class="filter-envelope-div text-center">
            <h3>Envelope</h3>
            <input type="text" id="filter-attack" value="0.1">
            <input type="text" id="filter-decay" value="0.1">
            <input type="text" id="filter-sustain" value="0.7">
            <input type="text" id="filter-release" value="0.3">
          </div>
        </div>
      </div>
      <!-- END SYNTHESIZER CONTROLS -->
      <div class="row">
        <div class="col-xs-12">
          <div id="virtual-keyboard" class="virtual-keyboard"></div>
        </div>
      </div>
    </body>
</html>
